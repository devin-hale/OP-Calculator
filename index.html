<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="master">
        <div class="title">Calculator</div>
        <div id="calculator">
            <div id="display">0</div>
            <div class="inputs">
                <div class="inputStuff">
                    <div class="special" id="clearButton">C</div>
                    <div class="special" id="plusMinus">+/-</div>
                    <div class="special" id="percentage">%</div>
                    <div class="number" id="sevennum">7</div>
                    <div class="number" id="eightnum">8</div>
                    <div class="number" id="ninenum">9</div>
                    <div class="number" id="fournum">4</div>
                    <div class="number" id="fivenum">5</div>
                    <div class="number" id="sixnum">6</div>
                    <div class="number" id="onenum">1</div>
                    <div class="number" id="twonum">2</div>
                    <div class="number" id="threenum">3</div>
                    <div class="number" id="zeronum">0</div>
                    <div class="number" id="point">.</div>
                </div>
                <div class="operators">
                    <div class="oper" id="divideOp">/</div>
                    <div class="oper" id="multiplyOp">X</div>
                    <div class="oper" id="subtractOp">-</div>
                    <div class="oper" id="addOp">+</div>
                    <div class="oper" id="equalsOp">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
